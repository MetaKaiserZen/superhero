<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <!-- Assets -->
    <script src="assets/js/script.js"></script>

    <style>html{ scroll-behavior: smooth; }</style>

    <title>Encuentra tu SuperHero</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <img src="assets/img/sh2.jpg" alt="super-hero" style="width: 50px;">
            <a class="navbar-brand m-0" href="index.html">
                <p class="m-2">SuperHero</p>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#heroe">Héroe</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Warning Modal -->
    <div class="modal fade" id="warningModal" data-backdrop="static" data-keyboard="false" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title">Advertencia</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <h6 style="text-align: center;">
                        <i class="fas fa-exclamation-triangle m-3" style="font-size: 50px; color: #FFC107;"></i><br><label id="mensajeAdvertencia"></label>
                    </h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <main>

        <!-- Imagen -->
        <section class="container text-center py-5">
            <div class="form-row">
                <div class="form-group col-md-2"></div>
                <div class="form-group col-md-8">
                    <div class="col">
                        <img src="assets/img/sh1.jpg" alt="super-hero" style="width: 100%;">
                    </div>
                </div>
                <div class="form-group col-md-2"></div>
            </div>
        </section>

        <!-- Título -->
        <div id="heroe"></div>
        <header class="container">
            <div class="form-row">
                <div class="form-group col-md-8 offset-md-2 my-0">
                    <div class="col">
                        <h2 class="titulo-seccion">Encuentra tu SuperHero</h2>
                    </div>
                </div>
            </div>
        </header>

        <!-- Formulario -->
        <section class="container">
            <form id="heroForm">
                <div class="form-row">
                    <div class="form-group col-md-2"></div>
                    <div class="form-group col-md-8">
                        <div class="form-group">
                            <div class="col">
                                <label class="col-form-label">Ingresa el número del SuperHero a buscar</label>
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-user"></i></span></div>
                                    <input type="text" class="form-control" id="superHero" placeholder="Ingrese el número" autocomplete="off">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col">
                                <button type="submit" class="btn btn-primary">Buscar</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-2"></div>
                </div>
            </form>
        </section>

        <!-- SuperHero -->
        <section>
            <div class="form-row">
                <div class="form-group col-md-6" id="contenedorHero"></div>
                <div class="form-group col-md-6" id="estadisticasHero"></div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <section class="container-fluid bg-dark">
            <div class="form-row align-items-center">
                <div class="col-md-6">
                    <div class="col text-center">
                        <p class="font-weight-bold text-white m-0" style="font-size: 20px;">SUPERHERO</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="col text-center">
                        <a href="https://github.com/MetaKaiserZen" class="text-white mx-1" target="_blank" style="font-size: 30px;"><i class="fab fa-github-square"></i></a>
                        <a href="https://www.linkedin.com/in/eduardo-montenegro-sep%C3%BAlveda-2b463a122/" class="text-white mx-1" target="_blank" style="font-size: 30px;"><i class="fab fa-linkedin"></i></a>
                        <a href="https://twitter.com/MetaKaiserZen" class="text-white mx-1" target="_blank" style="font-size: 30px;"><i class="fab fa-twitter-square"></i></a>
                        <a href="https://web.facebook.com/MetaKaiserZen/" class="text-white mx-1" target="_blank" style="font-size: 30px;"><i class="fab fa-facebook-square"></i></a>
                    </div>
                </div>
        </section>
    </footer>
</body>
</html>
